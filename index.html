<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <span class="add-first">Deliver to</span>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <span  class="add-sec">India</span>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input"  placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-lang border">
                  <img class="lang-icon" src="./assets/main-qimg-04a6abc7946a18d5e0b2f078f2ef0e75-lq.jpeg" alt="">
                  <span class="lang">EN</span>
                  <i class="fas fa-caret-down "></i>
               
            </div>

            <div class="sign border">
                <div class="nav-sign">
                <span>Hello,sign in</span>
                </div>
                <div class="nav-account">
                    <span class="account">Account & Lists</span>
                    <i class="fas fa-caret-down" ></i>
                </div>     
            </div>

            <a class="nav-return border">
               <span class="return">Return</span> 
               <span class="order">&Orders</span>
            </a>
            
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>cart</span>
            </div>
        </div>

        <div class="navbar-2 ">
            <div class="menu border nav-2 ">
            <i class="fa-solid fa-bars"></i>
            <span>All</span>
            </div>
            <span class="nav-2 border">Today's Deals</span>  
            <span class="nav-2 border">Customer Service</span>
            <span class="nav-2 border">Registry</span>
            <span class="nav-2 border">Gift Cards</span>
            <span class="nav-2 border">Sell</span>
        </div>
    </header>
    
    <div class="section-1">    
    <div class="container">
    <div class="container-text">You are on amazon.com.You can also shop on Amazon india for milions of products with fast local delivery. <a href="#" class="container-link">Click here to go to amazon.in</a> </div>
        
    </div>
   </div>

   <div class="section2">
    <div class="box-1 box">
        <span class="section2-text">Gaming accessories</span>
        <div class="box-1img">
        <img src="./assets/headset.jpg" alt="">
        <img src="./assets/ketboard.jpg" alt="">
        </div>


        <div class="box-1-1img">
        <img src="./assets/mouse.jpg" alt="">
        <img src="./assets/chairs.jpg" alt="">
       </div>

    </div>

    <div class="box-2 box">
        <span class="section2-text">Toys under $30</span>
        <img class="box2-img" src="./assets/baby.jpg" alt="">
    </div>

    <div class="box-3 box">
        <img class="box3-img" src="./assets/personal care.jpg" alt="">
    </div>
    <div class="box-4 box">
        <img src="./vision board.jpeg" alt="">
    </div>
    
   </div>

</html>
